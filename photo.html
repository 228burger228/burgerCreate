<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фотография — Моё портфолио</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- ===== Навигация (текущая страница Photo) ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links" id="navLinksPhoto">
        <li><a href="index.html">Главная</a></li>
        <li><a href="genshin.html">Genshin</a></li>
        <li><a href="sport.html">Спорт</a></li>
        <li><a href="photo.html" class="active-link">Фотография</a></li>
        <li><a href="index.html#moto">Мотоцикл</a></li>
      </ul>
      <div class="hamburger" id="hamburgerPhoto">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- ===== Фотография ===== -->
  <section id="photoPage" class="section photo">
    <h2 class="section-title">Фотография</h2>
    <div class="photo-gallery">
      <div class="photo-card">
        <img src="images/photo1.jpg" alt="Фото 1" />
      </div>
      <div class="photo-card">
        <img src="images/photo2.jpg" alt="Фото 2" />
      </div>
      <div class="photo-card">
        <img src="images/photo3.jpg" alt="Фото 3" />
      </div>
      <div class="photo-card">
        <img src="images/photo4.jpg" alt="Фото 4" />
      </div>
      <!-- Добавляйте новые фото по аналогии -->
    </div>
  </section>

  <!-- ===== Футер ===== -->
  <footer class="footer">
    <p>© 2025 Дмитрий. Все права защищены.</p>
  </footer>

  <!-- ===== Scroll to Top ===== -->
  <button id="scrollTopBtnPhoto" title="Наверх">↑</button>

  <!-- ===== Скрипт ===== -->
  <script src="script.js"></script>

  <!-- ===== Музыка ===== -->
  <div id="ytPlayer"></div>
  <div class="music-button" id="musicBtnPhoto" title="Вкл/Выкл музыку">
    <img src="https://cdn-icons-png.flaticon.com/512/109/109663.png" alt="Music Icon" />
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const musicBtn = document.getElementById('musicBtnPhoto');
      musicBtn.addEventListener('click', () => {
        if (!window.isPlaying) {
          window.player.playVideo();
          window.isPlaying = true;
          musicBtn.style.backgroundColor = '#00FFE7';
          musicBtn.style.boxShadow = '0 0 14px #00FFE7';
        } else {
          window.player.pauseVideo();
          window.isPlaying = false;
          musicBtn.style.backgroundColor = 'rgba(0,0,0,0.5)';
          musicBtn.style.boxShadow = '0 0 10px #00FFE7';
        }
      });
    });
  </script>
</body>
</html>
